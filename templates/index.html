{% extends "base.html" %}

{% block title %}Chat AI{% endblock %}

{% block extra_head %}
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#007bff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>
{% endblock %}

{% block content %}
    <div id="persona-selector"></div>
    <div id="chat-container">
        <div id="chat-header">Pilih Persona AI</div>
        <div id="chat-box"></div>
        <div id="chat-form">
            <input type="text" id="user-input" placeholder="Pilih persona untuk memulai..." autocomplete="off" disabled>
            <div class="partner-mode-container">
                <label for="partner-mode-toggle" class="switch">
                    <input type="checkbox" id="partner-mode-toggle">
                    <span class="slider"></span>
                </label>
                <label for="partner-mode-toggle">Mode Partner</label>
            </div>
            <button type="button" id="send-button" disabled>Kirim</button>
        </div>
    </div>

    <div class="modal-overlay" id="persona-modal-overlay">
        <div class="modal-content">
            <h2>Buat Persona Baru</h2>
            <form id="persona-form">
                <div class="form-group">
                    <label for="persona-name">Nama Persona</label>
                    <input type="text" id="persona-name" required>
                </div>
                <div class="form-group">
                    <label for="persona-prompt">Deskripsi Peran</label>
                    <textarea id="persona-prompt" required placeholder="Contoh: Seorang koki profesional yang memberikan resep masakan..."></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" id="modal-cancel-btn">Batal</button>
                    <button type="submit" id="modal-save-btn">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}").then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
{% endblock %}
